<!DOCTYPE html>

    <title>Belajar Bikin Tabel</title>

<body>
    

<h1>Tabel Anggota Kelompok</h1>


<form>
<p>Nama:</p>
<input type="text" name="nama">
<p>Kelompok:</p>
<input type="radio" name="kelompok" id="BWI-JBR 2"

<input type="radio" name="kelompok" id="Surabaya"
<label for="Surabaya">Surabaya</label>
<div>
<input type="submit" value="Kirim">
<input type="reset" value="Reset">
</div>
</form>




<br>


<table border="2">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Jovita</td>
        <td>BWI-JBR 2</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Audi</td>
        <td>BWI-JBR 2</td>
    </tr>
</table>

</body>
